syntax = "proto3";

package questions.messages;

message Login {
  string username = 1;
}

message LoginResponse {
  string error = 1;
}

message Question {
  int64 id = 1;
  string title = 2;
  string type = 3;
}

message Answer {
  int64 questionId = 1;
  string answer = 2;
}

message Result {
  bool me = 1;
  int64 questionId = 2;
  string answer = 3;
}

message Finish {
  bool win = 1;
}

message ChangeHostRound {
  string host = 1;
  int32 port = 2;
}